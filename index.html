<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Infinite Runner</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        canvas { display: block; margin: auto; background: url('images/background.jpg') repeat-x; }
        #scoreBoard { position: absolute; top: 10px; left: 10px; font-size: 20px; color: white; }
        #shop, #leaderboard { position: absolute; bottom: 10px; left: 10px; color: white; font-size: 16px; }
        #leaderboard { left: auto; right: 10px; }
    </style>
</head>
<body>
    <div id="scoreBoard">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <button id="shop">Shop</button>
    <button id="leaderboard">Leaderboard</button>
    <script src="game.js"></script>
</body>
</html>
